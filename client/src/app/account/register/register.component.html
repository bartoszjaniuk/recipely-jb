<form class="p-5 col-md-5 col-sm-8 formShadow" #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">
    <p class="h4 mb-4">Sign up</p>
    <input type="text" class="form-control mb-4" name="username" placeholder="Username"  [(ngModel)]="model.username" >
    <input type="password" class="form-control mb-4" name="password" placeholder="Password"  [(ngModel)]="model.password" >
    <div class="form-group text-center">
        <button class="btn btn-outline-dark mr-2" type="submit">Register</button>
        <button class="btn outline-light mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
