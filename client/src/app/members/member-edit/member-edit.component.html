<div class="container mt-4" *ngIf="member">
    <div class="row" >
      <div class="col-sm-4">
        <h1>Your Profile</h1>
      </div>
      <div class="col-sm-8">
        <div *ngIf="editForm.dirty" class="alert alert-dark"> <strong>Information:</strong> You have made changes. Any unsaved changes will be lost! </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4 mb-5">
        <div class="card">
        <img class=" img-circle card-img-top" src="{{member.photoUrl || '../../../assets/user.png'}}" alt="{{member.knownAs}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{member.city}}, {{member.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{member.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <!-- <p>{{member.lastActive | timeAgo}}</p> -->
          </div>
          <div>
            <strong>Member since:</strong>
            <p>{{member.created | date}}</p>
          </div>
        </div>
        <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save changes</button>
        </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading ="Edit Profile">
              <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()" >
                <h5 class=" text-center mt-4">Description</h5>
                <textarea name="introduction"  cols=100% rows="6" class="form-contorl mt-2" 
                  [(ngModel)]="member.introduction"></textarea>
                  <h5 class=" text-center mt-2">Location Details:</h5>
                  <div class="form-group mt-3">
                    <label for="city">City</label>
                    <input class="form-control" type="text" name="city" [(ngModel)]="member.city">
                  </div>
                  <div class="form-group">
                    <label for="country">Country</label>
                    <input class="form-control" type="text" name="country" [(ngModel)]="member.country">
                  </div>
              </form>  
          </tab>
          <tab heading ="Edit Photos">
            <!-- <app-photo-editor [photos] = "user.userPhotos" (getMemberPhotoChange) ="updateMainPhoto($event)"></app-photo-editor> -->
          </tab>
  
          <tab heading ="Edit Recipes">
            <!-- <app-recipe-editor [recipes] = "user.recipes"></app-recipe-editor> -->
          </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
