<div class="container mt-4">
  <!-- Control the column width, and how they should appear on different devices -->


  <div class="row">
    <div class="col-sm-4 justify-content-center text-center border">
      <img src="{{member.photoUrl || '../../../assets/user.png'}}" class="img-fluid rounded-circle"
        alt="Responsive image">
    </div>

    <div class="col-sm-8 border">
      <div class="row">
        <div class="col text-center border">{{member.username.toLocaleLowerCase()}}</div>

      </div>

      <div class="row">
        <div class="col text-center border">Posts: </div>
        <div class="col text-center border">Followers:</div>
        <div class="col text-center border">Following:</div>
        <div *ngIf="(presence.onlineUsers$ | async).includes(member.username)" class="col text-center border"> 
            <i class="fa fa-user-circle text-success"></i> Online now 
        </div>
        <div class="col text-center border" *ngIf="!(presence.onlineUsers$ | async).includes(member.username)">Last active:     
            {{member.lastActive | timeago}}
        </div>
        <div class="col text-center border">Member since: {{member.created | date: 'dd MMM yyyy'}}</div>
      </div>
      <p class="text-center" [innerHTML]="member.introduction"></p>
    </div>
  </div>

  <br>
  <hr>
  <div class="tab-panel">
    USER RECIPES GOES HERE
    <tabset class="member-tabset" #memberTabs [justified]="true">
      <tab heading="Recipes">
        <p class="text-center">User Recipes: </p>
        <div class="row recipes-body">
          <div *ngFor="let recipe of member.recipes" class="col-md-4 col-sm-6 mt-4 mb-4">
                <app-member-recipe-card [recipe]="recipe"></app-member-recipe-card>
              </div>
        </div>
      </tab>
      <tab heading="Messages" (selectTab)="onTabActivated($event)">
        <app-member-messages [username]="member.username"></app-member-messages>
      </tab>
    </tabset>
  </div>
</div>
