<div class="container mt-5">
    <div class="row">
        <section class="col-3">
            <ng-container *ngIf="categories && kitchenOrigins">
            <h5 class="text-warning ml-3 mt-4 mb-3">Sort</h5>
            <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let orderBy of orderByOptions" [value]="orderBy.value">
                    {{orderBy.name}}
                </option>
            </select>
  
            <h5 class="text-warning ml-3">Categories</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let category of categories"
                    [class.active]="category.id === this.recipeParams.categoryId" [value]="category.id"
                    (click)="onCategorySelected(category.id)">
                    {{category.name}}
                </li>
            </ul>
            <h5 class="text-warning ml-3">Kitchen Origins</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let kitchenOrigin of kitchenOrigins" [class.active]="kitchenOrigin.id === this.recipeParams.kitchenOriginId"
                    [value]="kitchenOrigin.id" (click)="onKitchenOriginSelected(kitchenOrigin.id)">
                    {{kitchenOrigin.name}}
                </li>
            </ul>
        </ng-container>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
     
                <div class="form-inline" *ngIf="recipes">
                    <input (keyup.enter)="onSearch()" class="form-control mr-2" #search style="width: 300px" placeholder="Search" type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary my-2">Search</button>
                    <button (click)="onReset()" class="btn btn-outline-success ml-2 my-2">Reset</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mb-4" *ngFor="let recipe of recipes">
                    <app-recipe-card [recipe]="recipe"></app-recipe-card>
                </div>
            </div>
        </section>
      
     
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems" 
    [itemsPerPage]="pagination.itemsPerPage" 
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;"
        lastText="&raquo;">

    </pagination>
</div>
