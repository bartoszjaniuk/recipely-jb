<form #registerForm = "ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="from-group">
        <input type="text" class="username" name="username" [(ngModel)]="model.username" placeholder="Username">
    </div>
    <div class="from-group">
        <input type="password" class="password" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-outline-dark mr-2" type="submit">Register</button>
        <button class="btn outline-light mr-2" (click)="cancel()">Cancel</button>
    </div>
</form>
